<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Only</title>
  <style>
    :root{
      --bg: #f3f4f6;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Center container full page */
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    .qr-card{
      background: white;
      padding:28px;
      border-radius:16px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.08);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      min-width:260px;
    }

    /* QR image */
    .qr {
      width: 320px;
      height: 320px;
      max-width: 78vw;
      max-height: 78vw;
      display:block;
      object-fit:contain;
      border-radius:8px;
      background: #fff;
      padding:8px;
    }

    /* Small caption (optional) */
    .hint{
      font-size:13px;
      color:#475569;
      opacity:0.9;
      text-align:center;
    }

    /* Optional: download button */
    .btn {
      display:inline-block;
      padding:8px 14px;
      border-radius:10px;
      background:#0ea5e9;
      color:white;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    }

    @media (max-width:420px){
      .qr { width: 86vw; height:86vw; }
      .qr-card{ padding:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="qr-card" role="main" aria-label="QR Code only">
      <!-- Replace the 'chl' value with the text / URL you want encoded in QR -->
      <img class="qr" id="qrImage"
          src="scan.jpg"
           alt="QR code">
      <div class="hint">Scan karne ke liye camera se hover karein</div>

      <!-- Optional: download button (works by opening the image src) -->
      <a id="downloadBtn" class="btn" href="#" download="qrcode.png">Download QR</a>
    </div>
  </div>


</body>
</html>
